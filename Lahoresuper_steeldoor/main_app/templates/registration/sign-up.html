{% extends "base.html" %} {% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'signup.css' %}">
<h1>Sign up</h1>
<div class="signup-css">
<form method="post">
  {% csrf_token %} {{form.as_p}}

</div>

{% endblock %}
