{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'service.css' %}">

<section class="service-section service-delete">
  <h2>Are you sure you want to delete this service?</h2>
  <p>{{ service }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <hr/>
  <a href="{% url 'service_list' %}">Cancel</a>
</section>
{% endblock %}
