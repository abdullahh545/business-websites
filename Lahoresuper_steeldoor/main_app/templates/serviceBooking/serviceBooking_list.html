{% extends "base.html" %} {% block content %}
<h2>All Bookings</h2>
<ul>
  {% for booking in serviceBookings %}
  <li>
    {{ booking.customer_name }} - {{ booking.service.name }}
    <a href="{% url 'serviceBooking_detail' booking.id %}">View</a> |
    <a href="{% url 'serviceBooking_update' booking.id %}">Edit</a> |
    <a href="{% url 'serviceBooking_delete' booking.id %}">Delete</a>
  </li>
  {% empty %}
  <p>No bookings yet.</p>
  {% endfor %}
</ul>
<a href="{% url 'serviceBooking_create' %}">Create Booking</a>
{% endblock %}
