{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'booking.css' %}">

<section class="booking-section booking-delete">
  <h2>Are you sure you want to delete this booking?</h2>
  <p>{{ serviceBooking }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'serviceBooking_list' %}">Cancel</a>
</section>
{% endblock %}
